{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  
  
<div class="container">
    <div class="row">
          <form action="https://liveformhq.com/form/1d031df3-7c56-4e8f-bb7a-a00e55f06253" method="POST" accept-charset="utf-8">
            <div class="form-group">
              <input type="text" class="form-control" style="width:220px;max-width:220px" id="name" name="name" placeholder="{{ .form.name }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" style="width:220px;max-width:220px" id="email" name="email" placeholder="{{ .form.email }}">
            </div>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" style="height:120px;max-height:120px;max-width:520px" id="message" name="message" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Submit</button>

          </form>
    </div>
</div>

  <div class="container">
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
            <li>
              <i class="fa fa-instagram"></i>{{ .box.instagram }}
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3421.1687098704574!2d18.430890014628076!3d43.858968611802126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1537916385265" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
