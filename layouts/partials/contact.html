{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  
<div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

<form>

 <!--
action="https://liveformhq.com/form/1d031df3-7c56-4e8f-bb7a-a00e55f06253"
method="POST" accept-charset="utf-8" role=form>
 -->

  <input type="hidden" name="_utf8" value="âœ“">

  <input type="hidden" name="_redirect" value="https://zillion-moments.netlify.com/">

  <div class='form-group'>
    <label for="name">Name</label>
    <input class='form-control' type="text" id="name" name="name">
  </div>

  <div class='form-group'>
    <label for="email">Email</label>
    <input class='form-control' type="text" id="email" name="email">
  </div>

  <div class='form-group'>
    <label for="message">Message</label>
    <textarea class='form-control' id="message" name="message"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
</div>
      </div>
      </div>
      </div>


  <div class="container">
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2876.909141572558!2d18.435584215752083!3d43.85771184719949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1537904759163" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
